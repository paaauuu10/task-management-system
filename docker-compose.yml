services: 
  db:
    image: postgres:15
    env_file: .env
    volumes: 
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7

  
  web: 
    build:
      context: ./django_backend
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  db_data: